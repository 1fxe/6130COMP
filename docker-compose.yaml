version: '3.8'

services:
  # Presentation Tier 
  front-node1:
    build: ./presentation/website/
    ports:
      - "81:80"
    networks:
      - frontend
  front-node2:
    build: ./presentation/website/
    ports:
      - "82:80"
    networks:
      - frontend
  front-node3:
    build: ./presentation/website/
    ports:
      - "83:80"
    networks:
      - frontend
  front-loadbalancer:
    build: ./presentation/loadbalancer/
    ports:
      - "80:80"
    depends_on:
      - front-node1
      - front-node2
      - front-node3
    networks:
      - frontend
      - backend
  # Business Tier
  business-node1:
    build: ./business/backend/
    ports:
      - "3001:3000"
    networks:
      - backend
  business-node2:
    build: ./business/backend/
    ports:
      - "3002:3000"
    networks:
      - backend
  business-node3:
    build: ./business/backend/
    ports:
      - "3003:3000"
    networks:
      - backend
  business-loadbalancer:
    build: ./business/loadbalancer/
    ports:
      - "3000:80"
    depends_on:
      - business-node1
      - business-node2
      - business-node3
    networks:
      - backend
      - frontend

networks:
  frontend:
  backend:
